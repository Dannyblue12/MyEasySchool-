<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - EasySchool</title>
    <link rel="icon" type="image/jpeg" href="WhatsApp Image 2025-07-06 at 09.14.34_436c71fc.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px 20px 0px;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 0;
        }
        .mail-icon {
            width: 48px;
            height: 48px;
            background-color: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            align-self: flex-start;
        }
        .mail-icon svg {
            width: 24px;
            height: 24px;
            color: #666;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .form-group.hidden {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            color: #000;
            background-color: #f8f9fa;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #000;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        .input-field::placeholder {
            color: #999;
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #999;
            transition: color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }
        .password-toggle:hover {
            color: #666;
            background-color: rgba(0, 0, 0, 0.05);
        }
        .password-toggle svg {
            width: 18px;
            height: 18px;
            stroke-width: 1.5;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-container {
            position: relative;
            width: 20px;
            height: 20px;
        }
        .checkbox {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            position: absolute;
            z-index: 2;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .checkbox:checked ~ .checkmark {
            background-color: #000;
            border-color: #000;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .checkbox:checked ~ .checkmark:after {
            display: block;
            animation: checkmark 0.3s ease;
        }
        @keyframes checkmark {
            0% {
                transform: rotate(45deg) scale(0);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
        .remember-text {
            font-size: 16px;
            color: #333;
        }
        .forgot-password {
            text-align: center;
            margin: 20px 0;
        }
        .forgot-password-link {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .forgot-password-link:hover {
            color: #333;
            text-decoration: underline;
        }
        .mode-toggle {
            text-align: center;
            margin: 20px 0;
        }
        .mode-toggle-text {
            font-size: 14px;
            color: #666;
        }
        .mode-toggle-link {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .mode-toggle-link:hover {
            color: #333;
            text-decoration: underline;
        }
        .button-container {
            padding: 20px 0 30px;
            margin-top: auto;
        }
        .next-button {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .next-button:hover:not(:disabled) {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .next-button:active {
            transform: translateY(0);
        }
        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .next-button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        .next-button:hover:not(:disabled) svg {
            transform: translateX(4px);
        }
        .step {
            display: none;
            min-height: 100vh;
        }
        .step.active {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .loading-overlay.show {
            display: flex;
        }
        .loading-content {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        .loading-subtext {
            font-size: 14px;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .loading-subtext.show {
            opacity: 1;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        .alert.error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        .alert.success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }
        .alert.warning {
            background-color: #fffbeb;
            color: #d69e2e;
            border: 1px solid #fbd38d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="mail-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </div>
            
            <!-- Updated title and subtitle for sign-in page -->
            <h1 class="title">Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <div id="alertContainer"></div>
            
            <!-- Removed full name field for sign-in form -->
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg id="eyeIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eyeOffIcon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                                <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="remember-me">
                   
                </div>
                
                <!-- Added forgot password link -->
                <div class="forgot-password">
                    <a href="Forgotpass.html" class="forgot-password-link">Forgot Password?</a>
                </div>
                
                <!-- Updated toggle text for sign-in page -->
                <div class="mode-toggle">
                    <span class="mode-toggle-text">Don't have an account? </span>
                    <a href="sign-up.html" class="mode-toggle-link" id="signUpLink">Create one</a>
                </div>
            </form>
        </div>
        
        <div class="button-container">
            <!-- Updated button text for sign-in -->
            <button type="submit" form="loginForm" class="next-button" id="signInBtn">
                <span>Sign In</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"/>
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Updated loading overlay text for sign-in -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Signing you in...</div>
            <div class="loading-subtext">Please wait while we verify your credentials</div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://my-easy-school-api.onrender.com/api';
const CORS_PROXY = 'https://corsproxy.io/?';
        
        // API Health Check and Retry Logic
        async function checkAPIHealth() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout
                
                // Use OPTIONS on login endpoint for a lightweight health/CORS check
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'OPTIONS',
                    mode: 'cors',
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                return response.ok;
            } catch (error) {
                console.log('API health check failed:', error.message);
                return false;
            }
        }
        
        async function fetchWithRetry(url, options, maxRetries = 2) {
            const doFetch = async (targetUrl) => {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout
                try {
                    const response = await fetch(targetUrl, {
                        ...options,
                        mode: 'cors',
                        signal: controller.signal,
                    });
                    return response;
                } finally {
                    clearTimeout(timeoutId);
                }
            };
            
            let lastError = null;
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    console.log(`API request attempt ${attempt}/${maxRetries} to ${url}`);
                    return await doFetch(url);
                } catch (error) {
                    lastError = error;
                    console.error(`Attempt ${attempt} failed:`, error.message);
                    
                    if (attempt < maxRetries) {
                        const delay = Math.pow(2, attempt) * 1000; // exponential backoff
                        console.log(`Retrying in ${delay/1000} seconds...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            // Fallback via public CORS proxy if we hit CORS/network errors
            if (lastError && (lastError.name === 'TypeError' || lastError.name === 'AbortError' || (lastError.message && lastError.message.includes('Failed to fetch')))) {
                try {
                    console.warn('Falling back to CORS proxy for:', url);
                    return await doFetch(`${CORS_PROXY}${url}`);
                } catch (proxyError) {
                    console.error('CORS proxy fallback also failed:', proxyError.message);
                    throw proxyError;
                }
            }
            
            // If we get here, rethrow the original error
            throw lastError;
        }
        
        // Show alert function
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        const loadingMessages = [
            "Hold on, processing",
            "Verifying your credentials",
            "Signing you in",
            "Almost there",
            "Just a moment"
        ];
        let currentMessageIndex = 0;
        let messageInterval;
        
        function setButtonLoading(button, loading) {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = overlay.querySelector('.loading-text');
            const subtext = overlay.querySelector('.loading-subtext');
            
            if (loading) {
                button.disabled = true;
                overlay.classList.add('show');
                
                // Start rotating messages
                currentMessageIndex = 0;
                loadingText.textContent = loadingMessages[0];
                
                messageInterval = setInterval(() => {
                    subtext.classList.remove('show');
                    setTimeout(() => {
                        currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
                        loadingText.textContent = loadingMessages[currentMessageIndex];
                        subtext.classList.add('show');
                    }, 250);
                }, 2000);
                
                setTimeout(() => {
                    subtext.classList.add('show');
                }, 1000);
            } else {
                button.disabled = false;
                overlay.classList.remove('show');
                subtext.classList.remove('show');
                
                if (messageInterval) {
                    clearInterval(messageInterval);
                    messageInterval = null;
                }
            }
        }
        
        function validateLogin({ email, password }) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showAlert("Please enter a valid email address");
                document.getElementById("email").focus();
                return false;
            }
            
            if (!password || password.length < 6) {
                showAlert("Password must be at least 6 characters long");
                document.getElementById("password").focus();
                return false;
            }
            
            return true;
        }
        
        async function checkUserStatus(token) {
            try {
                const res = await fetch(`${API_BASE}/users/me`, {
                    method: "GET",
                    headers: { 
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json" 
                    }
                });
                
                if (res.ok) {
                    const responseData = await res.json();
                    console.log("[v0] User data received:", responseData);
                    
                    let currentSemester = null;
                    if (responseData.currentSemester && typeof responseData.currentSemester === 'object') {
                        currentSemester = responseData.currentSemester;
                    } else if (responseData.semesterName || responseData.academicYear) {
                        currentSemester = {
                            _id: responseData.currentSemester?._id || responseData._id,
                            semesterName: responseData.semesterName,
                            academicYear: responseData.academicYear,
                            startDate: responseData.startDate,
                            endDate: responseData.endDate,
                            university: responseData.university,
                            createdAt: responseData.createdAt,
                            updatedAt: responseData.updatedAt
                        };
                    }
                    
                    let user = null;
                    if (responseData.user && typeof responseData.user === 'object') {
                        user = responseData.user;
                    } else {
                        user = {
                            _id: responseData.user?._id || responseData._id,
                            email: responseData.user?.email || responseData.email,
                            fullName: responseData.user?.fullName || responseData.fullName,
                            university: responseData.user?.university || responseData.university,
                        };
                    }
                    
                    // Check for university in multiple places - user object or current semester
                    const userUniversity = user?.university;
                    const semesterUniversity = currentSemester?.university;
                    
                    // University can be either an ID string or an object with _id
                    const hasUniversity = !!(
                        (userUniversity && (typeof userUniversity === 'string' || userUniversity._id)) ||
                        (semesterUniversity && (typeof semesterUniversity === 'string' || semesterUniversity._id))
                    );
                    
                    console.log("[v0] User university:", userUniversity);
                    console.log("[v0] Semester university:", semesterUniversity);
                    console.log("[v0] Has university:", hasUniversity);
                    console.log("[v0] Current semester object:", currentSemester);
                    console.log("[v0] User object:", user);
                    
                    // If user has a university selected, redirect to dashboard
                    // They can select/create semesters from the dashboard
                    if (hasUniversity) {
                        console.log("[v0] User has university, redirecting to dashboard");
                        return 'dashboard';
                    } else {
                        console.log("[v0] User missing university, redirecting to selection");
                        return 'university-selection';
                    }
                } else {
                    console.log("[v0] Failed to fetch user profile, defaulting to university selection");
                    return 'university-selection';
                }
            } catch (error) {
                console.error("Error checking user status:", error);
                return 'university-selection';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('signInBtn');
            
            try {
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                if (!validateLogin({ email, password })) {
                    return;
                }

                setButtonLoading(submitBtn, true);

                // Check API health first
                console.log('Checking API server status...');
                const isHealthy = await checkAPIHealth();
                if (!isHealthy) {
                    showAlert("The server appears to be starting up. This may take a moment on free hosting. Please wait...", "warning");
                }

                const res = await fetchWithRetry(`${API_BASE}/auth/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        email,
                        password,
                        appType: "myEasySchool",
                    }),
                });

                const data = await res.json();

                if (res.ok && data.token) {
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("user", JSON.stringify(data.user));
                    
                    const redirectPage = await checkUserStatus(data.token);
                    console.log("[v0] Redirect page determined:", redirectPage);
                    
                    if (redirectPage === 'dashboard') {
                        showAlert("Login successful! Redirecting to dashboard...", "success");
                        setTimeout(() => {
                            window.location.assign("dashboard.html");
                        }, 2000);
                    } else {
                        showAlert("Login successful! Please select your university...", "success");
                        setTimeout(() => {
                            window.location.assign("university-selection.html");
                        }, 2000);
                    }
                } else {
                    showAlert(data.error || data.message || "Login failed. Please check your credentials.");
                }
            } catch (err) {
                console.error("Login error:", err);
                
                // Provide specific error messages based on error type
                if (err.name === 'AbortError') {
                    showAlert("Request timed out. The server may be starting up (common with free hosting). Please wait a moment and try again.", "error");
                } else if (err.message.includes('Failed to fetch') || err.message.includes('NetworkError')) {
                    showAlert("Unable to connect to the server. Please check your internet connection and try again. If the problem persists, the server may be temporarily unavailable.", "error");
                } else if (err.message.includes('ERR_TIMED_OUT')) {
                    showAlert("Connection timed out. The server may be sleeping (free hosting limitation). Please wait 30 seconds and try again.", "error");
                } else {
                    showAlert("Something went wrong during login. Please try again in a moment.", "error");
                }
            } finally {
                setButtonLoading(submitBtn, false);
            }
        });
        
        document.getElementById('signUpLink').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'sign-up.html';
        });

        // Password visibility toggle functionality
        document.getElementById('passwordToggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const eyeOffIcon = document.getElementById('eyeOffIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        });
    </script>
</body>
</html>
