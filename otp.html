<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - EasySchool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px 20px 0px;
            width: 100%;
            min-height: 100vh;
        }
        .otp-container {
            text-align: center;
            padding-top: 20px;
        }
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #666;
        }
        .message-icon {
            width: 48px;
            height: 48px;
            background-color: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }
        .message-icon svg {
            width: 24px;
            height: 24px;
            color: #666;
        }
        .otp-title {
            font-size: 24px;
            font-weight: 700;
            color: #000;
            margin-bottom: 12px;
        }
        .otp-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        .user-email {
            font-size: 16px;
            color: #000;
            font-weight: 600;
            margin-bottom: 40px;
        }
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        .otp-input {
            width: 45px;
            height: 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background-color: #f8f9fa;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            color: #000;
            outline: none;
            transition: all 0.3s ease;
        }
        .otp-input:focus {
            border-color: #000;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        .otp-input.filled {
            border-color: #000;
            background-color: #fff;
        }
        .resend-section {
            margin: 40px 0;
            text-align: center;
        }
        .resend-text {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }
        .countdown {
            font-size: 14px;
            color: #000;
            font-weight: 600;
        }
        .resend-button {
            background: none;
            border: none;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
            padding: 4px 8px;
        }
        .resend-button:disabled {
            color: #ccc;
            cursor: not-allowed;
            text-decoration: none;
        }
        .next-button {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: auto;
            margin-bottom: 30px;
        }
        .next-button:hover:not(:disabled) {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .next-button:active {
            transform: translateY(0);
        }
        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-overlay.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        .success-modal {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #166534;
            margin-bottom: 12px;
        }
        .success-message {
            font-size: 16px;
            color: #15803d;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .success-button {
            width: 100%;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .success-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            .container {
                padding: 8px 16px 0px;
            }
            .otp-inputs {
                gap: 10px;
            }
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="otp-container">
            <svg class="back-arrow" onclick="goBack()" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15,18 9,12 15,6"/>
            </svg>
            
            <div class="message-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </div>
            
            <h1 class="otp-title">Check your email</h1>
            <p class="otp-subtitle">We sent a verification code to</p>
            <p class="user-email" id="userEmail">your email</p>
            
            <div id="alertContainer"></div>
            
            <form id="otpForm">
                <div class="otp-inputs">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="0">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="1">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="2">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="3">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="4">
                    <input type="tel" inputmode="numeric" class="otp-input" maxlength="1" data-index="5">
                </div>
                
                <div class="resend-section">
                    <p class="resend-text">Didn't receive the email?</p>
                    <div id="countdownContainer">
                        <span class="countdown" id="countdown">Resend in 60s</span>
                    </div>
                    <button type="button" class="resend-button" id="resendBtn" style="display: none;">
                        Click to resend
                    </button>
                </div>
            </form>
            
            <button type="submit" form="otpForm" class="next-button" id="verifyBtn" disabled>
                <span>Verify</span>
            </button>
        </div>
    </div>
    
    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="success-modal">
            <div class="success-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20,6 9,17 4,12"/>
                </svg>
            </div>
            <h2 class="success-title">Verification Successful!</h2>
            <p class="success-message">Your email has been verified successfully. You can now proceed to select your university.</p>
            <button class="success-button" onclick="proceedToUniversity()">Continue</button>
        </div>
    </div>

    <script>
        // Use CORS proxy for OTP page API requests, do not use localhost proxy
        const CORS_PROXY = 'https://corsproxy.io/?';
        const API_BASE = `${CORS_PROXY}https://my-easy-school-api.onrender.com/api`;
        let countdownTimer;
        let countdownSeconds = 60;
        
        const loadingMessages = [
            "Verifying your code",
            "Checking authentication",
            "Almost verified",
            "Processing verification"
        ];
        let currentMessageIndex = 0;
        let messageInterval;
        
        // Show alert function
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        function showLoadingOverlay(show, customMessages = null) {
            const overlay = document.createElement('div');
            overlay.id = 'otpLoadingOverlay';
            overlay.className = 'loading-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.8);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 2000;
                backdrop-filter: blur(2px);
            `;
            
            if (show) {
                const spinner = document.createElement('div');
                spinner.style.cssText = `
                    width: 40px;
                    height: 40px;
                    border: 3px solid #f3f3f3;
                    border-top: 3px solid #000;
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin-bottom: 20px;
                `;
                
                const loadingText = document.createElement('div');
                loadingText.id = 'otpLoadingText';
                loadingText.style.cssText = `
                    font-size: 16px;
                    font-weight: 500;
                    color: #333;
                    text-align: center;
                    transition: opacity 0.5s ease-in-out;
                `;
                
                overlay.appendChild(spinner);
                overlay.appendChild(loadingText);
                document.body.appendChild(overlay);
                
                const messages = customMessages || loadingMessages;
                currentMessageIndex = 0;
                loadingText.textContent = messages[0];
                
                messageInterval = setInterval(() => {
                    loadingText.style.opacity = '0';
                    setTimeout(() => {
                        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                        loadingText.textContent = messages[currentMessageIndex];
                        loadingText.style.opacity = '1';
                    }, 250);
                }, 2000);
            } else {
                const existingOverlay = document.getElementById('otpLoadingOverlay');
                if (existingOverlay) {
                    existingOverlay.remove();
                }
                if (messageInterval) {
                    clearInterval(messageInterval);
                    messageInterval = null;
                }
            }
        }
        
        // Initialize page
        function initializePage() {
            const registrationEmail = localStorage.getItem("registrationEmail");
            if (registrationEmail) {
                document.getElementById('userEmail').textContent = registrationEmail;
            }
            
            startCountdown();
            setupOTPInputs();
        }
        
        // Setup OTP inputs
        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    // Only allow digits
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                    
                    if (e.target.value) {
                        e.target.classList.add('filled');
                        // Move to next input
                        if (index < inputs.length - 1) {
                            inputs[index + 1].focus();
                        }
                    } else {
                        e.target.classList.remove('filled');
                    }
                    
                    checkOTPComplete();
                });
                
                input.addEventListener('keydown', (e) => {
                    // Handle backspace
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const paste = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                    
                    for (let i = 0; i < Math.min(paste.length, inputs.length - index); i++) {
                        inputs[index + i].value = paste[i];
                        inputs[index + i].classList.add('filled');
                    }
                    
                    checkOTPComplete();
                });
            });
        }
        
        // Check if OTP is complete
        function checkOTPComplete() {
            const inputs = document.querySelectorAll('.otp-input');
            const verifyBtn = document.getElementById('verifyBtn');
            const allFilled = Array.from(inputs).every(input => input.value);
            
            verifyBtn.disabled = !allFilled;
        }
        
        // Start countdown
        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            const resendBtn = document.getElementById('resendBtn');
            const countdownContainer = document.getElementById('countdownContainer');
            
            countdownTimer = setInterval(() => {
                countdownSeconds--;
                countdownElement.textContent = `Resend in ${countdownSeconds}s`;
                
                if (countdownSeconds <= 0) {
                    clearInterval(countdownTimer);
                    countdownContainer.style.display = 'none';
                    resendBtn.style.display = 'inline-block';
                }
            }, 1000);
        }
        
        // OTP form submit
        document.getElementById('otpForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('verifyBtn');
            
            try {
                const inputs = document.querySelectorAll('.otp-input');
                const otp = Array.from(inputs).map(input => input.value).join('');
                
                if (otp.length !== 6) {
                    showAlert("Please enter the complete 6-digit code");
                    return;
                }
                
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span>Verifying...</span>';
                
                showLoadingOverlay(true);
                
                const registrationEmail = localStorage.getItem("registrationEmail");
                
                if (!registrationEmail) {
                    showAlert("Email not found. Please try registering again.", "error");
                    return;
                }
                
                const res = await fetch(`${API_BASE}/auth/verify-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: registrationEmail, otp, appType: "myEasySchool" }),
                });
                
                const data = await res.json();
                
                if (res.ok && data.message) {
                    localStorage.removeItem("registrationEmail");
                    showLoadingOverlay(false);
                    document.getElementById('successModal').classList.add('show');
                } else {
                    showAlert(data.message || "Invalid verification code. Please try again.");
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<span>Verify</span>';
                    showLoadingOverlay(false);
                }
            } catch (err) {
                console.error("OTP error:", err);
                showAlert("Failed to verify code. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Verify</span>';
                showLoadingOverlay(false);
            }
        });
        
        // Resend OTP
        document.getElementById('resendBtn').addEventListener('click', async () => {
            const resendBtn = document.getElementById('resendBtn');
            const countdownContainer = document.getElementById('countdownContainer');
            
            try {
                resendBtn.disabled = true;
                resendBtn.textContent = 'Sending...';
                
                const registrationEmail = localStorage.getItem("registrationEmail");
                
                const res = await fetch(`${API_BASE}/auth/request-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: registrationEmail, appType: "myEasySchool" }),
                });
                
                const data = await res.json();
                
                if (res.ok && data.message) {
                    showAlert("Verification code resent successfully!", "success");
                    
                    // Reset countdown
                    countdownSeconds = 60;
                    resendBtn.style.display = 'none';
                    countdownContainer.style.display = 'block';
                    startCountdown();
                } else {
                    showAlert(data.error || data.message || "Failed to resend verification code.");
                }
            } catch (err) {
                console.error("Resend OTP error:", err);
                showAlert("Something went wrong while resending the code.");
            } finally {
                resendBtn.disabled = false;
                resendBtn.textContent = 'Click to resend';
            }
        });
        
        // Go back function
        function goBack() {
            window.history.back();
        }
        
        // Proceed to university selection
        function proceedToUniversity() {
            window.location.assign("sign-in.html");
        }
        
        // Initialize page when loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
