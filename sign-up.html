<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EasySchool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px 20px 0px;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 0;
        }
        .mail-icon {
            width: 48px;
            height: 48px;
            background-color: #f5f5f5;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            align-self: flex-start;
        }
        .mail-icon svg {
            width: 24px;
            height: 24px;
            color: #666;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #000;
            margin-bottom: 8px;
            line-height: 1.2;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.4;
        }
        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .form-group.hidden {
            display: none;
        }
        .input-field {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            color: #000;
            background-color: #f8f9fa;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #000;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        .input-field::placeholder {
            color: #999;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }
        .checkbox-container {
            position: relative;
            width: 20px;
            height: 20px;
        }
        .checkbox {
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            position: absolute;
            z-index: 2;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .checkbox:checked ~ .checkmark {
            background-color: #000;
            border-color: #000;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
        .checkbox:checked ~ .checkmark:after {
            display: block;
            animation: checkmark 0.3s ease;
        }
        @keyframes checkmark {
            0% {
                transform: rotate(45deg) scale(0);
            }
            100% {
                transform: rotate(45deg) scale(1);
            }
        }
        .remember-text {
            font-size: 16px;
            color: #333;
        }
        .mode-toggle {
            text-align: center;
            margin: 20px 0;
        }
        .mode-toggle-text {
            font-size: 14px;
            color: #666;
        }
        .mode-toggle-link {
            color: #000;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .mode-toggle-link:hover {
            color: #333;
            text-decoration: underline;
        }
        .button-container {
            padding: 20px 0 30px;
            margin-top: auto;
        }
        .next-button {
            width: 100%;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .next-button:hover:not(:disabled) {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .next-button:active {
            transform: translateY(0);
        }
        .next-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .next-button svg {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }
        .next-button:hover:not(:disabled) svg {
            transform: translateX(4px);
        }
        .step {
            display: none;
            min-height: 100vh;
        }
        .step.active {
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(2px);
        }
        .loading-overlay.show {
            display: flex;
        }
        .loading-content {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #000;
            margin-bottom: 8px;
        }
        .loading-subtext {
            font-size: 14px;
            color: #666;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .loading-subtext.show {
            opacity: 1;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }
        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert.success {
            background-color: #efe;
            color: #363;
            border: 1px solid #cfc;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="mail-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </div>
            
            <h1 class="title">Continue with Email</h1>
            <p class="subtitle">Sign in or Sign up with your Email</p>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="fullName" class="input-field" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" class="input-field" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <div style="position: relative;">
                        <input type="password" id="password" class="input-field" placeholder="Enter your password" required>
                        <span id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="remember-me">

                </div>
                
                <div class="mode-toggle">
                    <span class="mode-toggle-text">Already have an account? </span>
                    <a href="sign-in.html" class="mode-toggle-link" id="signInLink">Sign In</a>
                </div>
            </form>
        </div>
        
        <div class="button-container">
            <button type="submit" form="registerForm" class="next-button" id="nextBtn">
                <span>Next</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9,18 15,12 9,6"/>
                </svg>
            </button>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="loading-text">Creating your account...</div>
            <div class="loading-subtext">Please wait while we set up your profile</div>
        </div>
    </div>

    <script>
        const isLocalDev = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || /^\d+\.\d+\.\d+\.\d+$/.test(window.location.hostname));
        // Add CORS proxy to handle CORS issues
const CORS_PROXY = 'https://corsproxy.io/?';
const API_BASE = isLocalDev ? '/api' : `${CORS_PROXY}https://my-easy-school-api.onrender.com/api`;
        
        // Show alert function
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        const loadingMessages = [
            "Hold on, processing",
            "Creating your account",
            "Setting up your profile",
            "Almost there",
            "Just a moment"
        ];
        let currentMessageIndex = 0;
        let messageInterval;
        
        function setButtonLoading(button, loading) {
            const overlay = document.getElementById('loadingOverlay');
            const loadingText = overlay.querySelector('.loading-text');
            const subtext = overlay.querySelector('.loading-subtext');
            
            if (loading) {
                button.disabled = true;
                overlay.classList.add('show');
                
                // Start rotating messages
                currentMessageIndex = 0;
                loadingText.textContent = loadingMessages[0];
                
                messageInterval = setInterval(() => {
                    subtext.classList.remove('show');
                    setTimeout(() => {
                        currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
                        loadingText.textContent = loadingMessages[currentMessageIndex];
                        subtext.classList.add('show');
                    }, 250);
                }, 2000);
                
                setTimeout(() => {
                    subtext.classList.add('show');
                }, 1000);
            } else {
                button.disabled = false;
                overlay.classList.remove('show');
                subtext.classList.remove('show');
                
                if (messageInterval) {
                    clearInterval(messageInterval);
                    messageInterval = null;
                }
            }
        }
        
        // Validate registration
        function validateRegistration({ fullName, email, password }) {
            if (!fullName || fullName.length < 2) {
                showAlert("Please enter your full name (at least 2 characters)");
                document.getElementById("fullName").focus();
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showAlert("Please enter a valid email address");
                document.getElementById("email").focus();
                return false;
            }
            
            if (!password || password.length < 6) {
                showAlert("Password must be at least 6 characters long");
                document.getElementById("password").focus();
                return false;
            }
            
            return true;
        }
        
        // Registration form submit
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('nextBtn');
            
            try {
                const fullName = document.getElementById("fullName").value.trim();
                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value;

                if (!validateRegistration({ fullName, email, password })) {
                    return;
                }

                setButtonLoading(submitBtn, true);

                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        fullName: fullName,
                        email,
                        password,
                        appType: "myEasySchool",
                    }),
                });

                const data = await res.json();

                if (res.ok && data.message) {
                    // Store user email for OTP verification
                    localStorage.setItem("registrationEmail", email);
                    showAlert("Registration successful! Please check your email for the verification code.", "success");
                    setTimeout(() => {
                        window.location.assign("otp.html");
                    }, 1500);
                } else {
                    showAlert(data.error || data.message || "Registration failed. Please try again.");
                }
            } catch (err) {
                console.error("Registration error:", err);
                showAlert("Something went wrong during registration. Please try again.");
            } finally {
                setButtonLoading(submitBtn, false);
            }
        });
        
        // Password visibility toggle
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            const eyeIcon = this.querySelector('.eye-icon');
            if (type === 'text') {
                eyeIcon.innerHTML = `
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                    <line x1="1" y1="1" x2="23" y2="23"></line>
                `;
            } else {
                eyeIcon.innerHTML = `
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                `;
            }
        });
        
        // Sign in link toggle
        document.getElementById('signInLink').addEventListener('click', (e) => {
            e.preventDefault();
            // You can redirect to login page or toggle to login mode
            window.location.href = 'sign-in.html';
        });
    </script>
</body>
</html>
