<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status - EasySchool</title>

    <!-- Script to apply dark mode theme from localStorage -->
    <script>
        (function() {
            // Applies theme based on localStorage before page renders
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        })();
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #000;
            --secondary-color: #333;
            --success-color: #22c55e;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-primary: #000;
            --text-secondary: #666;
            --background-light: #f8f9fa;
            --border-color: #e9ecef;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --body-bg: #ffffff; /* Base background */
        }
        
        /* Dark Mode variables - matching payment-2.html */
        [data-theme="dark"] {
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --background-light: #1e293b; 
            --border-color: #334155;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --body-bg: #0f172a; 
            --primary-color: #ffffff; /* Button bg in dark mode */
            --secondary-color: #cbd5e1; /* Button hover in dark mode */
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--body-bg); /* Use variable */
            color: var(--text-primary); /* Use variable */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition */
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] .initial-loading-overlay,
        [data-theme="dark"] .verification-loading-overlay {
            background: rgba(15, 23, 42, 0.9); /* --body-bg with alpha */
        }
        [data-theme="dark"] .initial-spinner,
        [data-theme="dark"] .verification-spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--text-primary);
        }
        [data-theme="dark"] .user-info-card {
            background-color: var(--background-light);
            border-color: var(--border-color);
        }
        [data-theme="dark"] .user-info-card.verified {
            background-color: #163a23; /* Darker green */
            border-color: var(--success-color);
        }
        [data-theme="dark"] .payment-details-card {
            background-color: var(--background-light);
        }
        [data-theme="dark"] .payment-details-card.pending {
            background-color: #3a301b; /* Darker yellow */
        }
        [data-theme="dark"] .payment-details-card.failed {
            background-color: #3b1f1f; /* Darker red */
        }
        [data-theme="dark"] .payment-item {
            background-color: var(--background-light);
            border-color: var(--border-color);
        }
        [data-theme="dark"] .status-success {
            background-color: #164e32;
            color: #bbf7d0;
        }
        [data-theme="dark"] .status-pending {
            background-color: #453411;
            color: #fef08a;
        }
        [data-theme="dark"] .status-failed {
            background-color: #5b2121;
            color: #fecaca;
        }
        [data-theme="dark"] .verify-btn {
            background-color: var(--primary-color);
            color: var(--body-bg); /* Dark text on light button */
        }
        [data-theme="dark"] .verify-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
        }
        [data-theme="dark"] .action-button {
            background-color: var(--primary-color);
            color: var(--body-bg); /* Dark text on light button */
        }
        [data-theme="dark"] .action-button:hover {
            background-color: var(--secondary-color);
        }
        [data-theme="dark"] .action-button.secondary {
            background-color: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        [data-theme="dark"] .action-button.secondary:hover {
            background-color: var(--background-light);
            border-color: var(--text-secondary);
        }
        /* Dark mode modal solid background */
        [data-theme="dark"] .modal-content {
            background: var(--background-light); /* Solid background */
            border: 1px solid var(--border-color);
        }
        [data-theme="dark"] .modal-close {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px 20px 0px;
            width: 100%;
            min-height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px 0;
        }

        /* Initial Loading Overlay */
        .initial-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(2px);
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .initial-loading-overlay.hide {
            opacity: 0;
            visibility: hidden;
        }
        .initial-loading-content {
            text-align: center;
            padding: 40px;
        }
        .initial-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        .initial-loading-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: opacity 0.5s ease;
        }

        /* Verification Loading Overlay */
        .verification-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 2500; /* Below modal, above content */
            backdrop-filter: blur(1px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .verification-loading-overlay.show {
            display: flex;
            opacity: 1;
            visibility: visible;
        }
        .verification-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--success-color) 0%, #16a34a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(34, 197, 94, 0.3);
        }
        .success-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .error-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }
        .error-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .pending-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--warning-color) 0%, #d97706 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            box-shadow: 0 8px 32px rgba(245, 158, 11, 0.3);
        }
        .pending-icon svg {
            width: 40px;
            height: 40px;
            color: white;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.2;
            text-align: center;
        }
        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.4;
            text-align: center;
        }

        /* User Info Card */
        .user-info-card {
            background-color: var(--background-light);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        .user-info-card.verified {
            background-color: #e8f5e8;
            border-color: var(--success-color);
        }
        .user-email {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        .university-name {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        .current-semester {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Payment Details */
        .payment-details-card {
            background-color: var(--background-light);
            border: 2px solid var(--success-color);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }
        .payment-details-card.pending {
            border-color: var(--warning-color);
            background-color: #fffbeb;
        }
        .payment-details-card.failed {
            border-color: var(--error-color);
            background-color: #fef2f2;
        }
        .payment-amount {
            font-size: 32px;
            font-weight: 700;
            color: var(--success-color);
            margin-bottom: 8px;
        }
        .payment-amount.pending {
            color: var(--warning-color);
        }
        .payment-amount.failed {
            color: var(--error-color);
        }
        .payment-reference {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        .payment-date {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Recent Payments Section */
        .recent-payments-section {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }
        .payment-item {
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        .payment-item:hover {
            box-shadow: var(--shadow);
        }
        .payment-info {
            margin-bottom: 12px;
        }
        .payment-reference-text {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            word-break: break-all;
            line-height: 1.3;
        }
        .payment-details {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            margin-bottom: 8px;
        }
        .payment-details span {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .payment-amount-small {
            font-weight: 600;
            color: var(--text-primary);
        }
        .payment-status {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .status-success {
            background-color: #dcfce7;
            color: #16a34a;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #d97706;
        }
        .status-failed {
            background-color: #fee2e2;
            color: #dc2626;
        }
        .verify-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }
        .verify-btn:hover:not(:disabled) {
            background-color: var(--secondary-color);
            transform: translateY(-1px);
        }
        .verify-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .verify-btn.loading {
            background-color: #ccc;
        }

        .no-payments {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Action Buttons */
        .button-container {
            padding: 20px 0 30px;
            margin-top: auto;
        }
        .action-button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }
        .action-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        .action-button.secondary {
            background-color: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }
        .action-button.secondary:hover {
            background-color: var(--background-light);
            border-color: var(--text-secondary);
        }

        /* Alert Styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-size: 14px;
            animation: slideDown 0.3s ease;
            border-left: 4px solid;
        }
        .alert.error {
            background-color: #fef2f2;
            color: #dc2626;
            border-color: var(--error-color);
        }
        [data-theme="dark"] .alert.error {
            background-color: #3b1f1f;
            color: #fecaca;
        }
        .alert.success {
            background-color: #f0fdf4;
            color: #16a34a;
            border-color: var(--success-color);
        }
        [data-theme="dark"] .alert.success {
            background-color: #163a23;
            color: #bbf7d0;
        }
        .alert.warning {
            background-color: #fffbeb;
            color: #d97706;
            border-color: var(--warning-color);
        }
        [data-theme="dark"] .alert.warning {
            background-color: #3a301b;
            color: #fef08a;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modal styles for payment failure notification */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Slightly darker overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: #ffffff; /* Solid background */
            border-radius: var(--border-radius);
            padding: 32px 24px 24px;
            max-width: 360px; 
            width: 90%;
            position: relative;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.9) translateY(20px);
            transition: all 0.3s ease;
        }
        .modal-overlay.show .modal-content {
            transform: scale(1) translateY(0);
        }
        .modal-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: #eee;
            color: #555;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .modal-close:hover {
            background: #ddd;
            transform: scale(1.1);
        }
        .modal-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--error-color) 0%, #dc2626 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }
        .modal-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }
        .modal-message {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 8px 16px 0px;
            }
            .title {
                font-size: 24px;
            }
            .payment-amount {
                font-size: 28px;
            }
            .user-info-card, .payment-details-card {
                padding: 16px;
            }
            .payment-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            .verify-btn {
                margin-left: 0;
                align-self: flex-end;
            }
            .payment-details {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
            }
            .payment-details span {
                font-size: 11px;
            }
            .modal-content {
                max-width: 320px;
                padding: 28px 20px 20px;
            }
            .modal-icon {
                width: 56px;
                height: 56px;
                margin-bottom: 16px;
            }
            .modal-icon svg {
                width: 28px;
                height: 28px;
            }
            .modal-title {
                font-size: 16px;
            }
            .modal-message {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- Initial Loading Overlay -->
    <div id="initialLoadingOverlay" class="initial-loading-overlay">
        <div class="initial-loading-content">
            <div class="initial-spinner"></div>
            <div id="initialLoadingText" class="initial-loading-text">Verifying your payment</div>
        </div>
    </div>

    <!-- Verification Loading Overlay -->
    <div id="verificationLoadingOverlay" class="verification-loading-overlay">
        <div class="verification-spinner"></div>
    </div>

    <!-- Payment Failure Modal -->
    <div id="paymentFailureModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" onclick="closePaymentFailureModal()">×</button>
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
            </div>
            <h3 class="modal-title"> Verification Issue</h3>
            <p id="modalMessage" class="modal-message">Payment was not successful at this time</p>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <!-- Success/Error/Pending State -->
            <div id="paymentResult" style="display: none;">
                <!-- Success Icon -->
                <div id="successIcon" class="success-icon" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20,6 9,17 4,12"></polyline>
                    </svg>
                </div>
                
                <!-- Error Icon -->
                <div id="errorIcon" class="error-icon" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                </div>

                <!-- Pending Icon -->
                <div id="pendingIcon" class="pending-icon" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12,6 12,12 16,14"></polyline>
                    </svg>
                </div>

                <h1 id="resultTitle" class="title">Checking Payment Status</h1>
                <p id="resultSubtitle" class="subtitle">Please wait while we verify your payment.</p>
            </div>

            <!-- User Info Card -->
            <div id="userInfoCard" class="user-info-card" style="display: none;">
                <div id="userEmail" class="user-email">Loading...</div>
                <div id="universityName" class="university-name">Loading university...</div>
                <div id="currentSemester" class="current-semester">Loading semester...</div>
            </div>

            <!-- Payment Details Card -->
            <div id="paymentDetailsCard" class="payment-details-card" style="display: none;">
                <div id="paymentAmount" class="payment-amount">₦0</div>
                <div id="paymentReference" class="payment-reference">Reference: Loading...</div>
                <div id="paymentDate" class="payment-date">Date: Loading...</div>
            </div>

            <!-- Recent Payments Section -->
            <div class="recent-payments-section">
                <h2 class="section-title">Recent Payments</h2>
                <div id="recentPaymentsContainer">
                    <div class="no-payments">Loading recent payments...</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="button-container">
                <button id="continueBtn" class="action-button" onclick="goToDashboard()" style="display: none;">
                    <span>Continue to Dashboard</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9,18 15,12 9,6"></polyline>
                    </svg>
                </button>
                <button id="verifyAllBtn" class="action-button secondary" onclick="verifyAllPendingPayments()" style="display: none;">
                    <span>Verify All Pending Payments</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23,4 23,10 17,10"></polyline>
                        <path d="M20.49,15a9,9,0,1,1-2.12-9.36L23,10"></path>
                    </svg>
                </button>
                <button id="makePaymentBtn" class="action-button" onclick="makePayment()" style="display: none;">
                    <span>Make New Payment</span>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://my-easy-school-api.onrender.com/api';
        
        const loadingMessages = [
            'Verifying your payment',
            'Checking payment status',
            'Confirming transaction details',
            'Updating your subscription',
            'Almost done...'
        ];
        let currentMessageIndex = 0;
        let currentUser = null;
        let recentPayments = [];
        let messageRotationInterval;

        function rotateLoadingMessages() {
            const textElement = document.getElementById('initialLoadingText');
            if (!textElement) return;
            
            // Start the interval
            messageRotationInterval = setInterval(() => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    currentMessageIndex = (currentMessageIndex + 1) % loadingMessages.length;
                    textElement.textContent = loadingMessages[currentMessageIndex];
                    textElement.style.opacity = '1';
                }, 250);
            }, 2000);
        }

        function stopLoadingMessages() {
            if (messageRotationInterval) {
                clearInterval(messageRotationInterval);
            }
        }

        // Utility to hide/show main loading overlay
        function setInitialLoading(show, message = 'Verifying your payment') {
            const overlay = document.getElementById('initialLoadingOverlay');
            const textElement = document.getElementById('initialLoadingText');
            stopLoadingMessages();

            if (show) {
                textElement.textContent = message;
                overlay.style.display = 'flex';
                overlay.classList.remove('hide');
                rotateLoadingMessages();
            } else {
                overlay.classList.add('hide');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 500);
            }
        }
        
        // Utility to show/hide the small verification spinner
        function setVerificationSpinner(show) {
            const overlay = document.getElementById('verificationLoadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }


        async function fetchCurrentUserData(token) {
            try {
                console.log('[v1] Fetching user data from:', `${API_BASE}/users/me`);
                const res = await fetch(`${API_BASE}/users/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (res.ok) {
                    const responseData = await res.json();
                    
                    let currentSemester = responseData.currentSemester && typeof responseData.currentSemester === 'object' ? responseData.currentSemester : null;
                    let user = responseData.user && typeof responseData.user === 'object' ? responseData.user : responseData;

                    const userData = { user, currentSemester };

                    localStorage.setItem('currentUserData', JSON.stringify(userData));
                    if (userData.user) {
                        localStorage.setItem('user', JSON.stringify(userData.user));
                        currentUser = userData.user;
                    }

                    await loadUniversityInfo(userData.user);

                    return userData;
                } else {
                    throw new Error(`Failed to fetch user data: ${res.status}`);
                }
            } catch (error) {
                console.error('[v1] Error fetching current user data:', error);
                throw error;
            }
        }

        async function loadUniversityInfo(user) {
            try {
                if (user && user.university) {
                    let universityId = typeof user.university === 'object' ? user.university._id || user.university.id : user.university;

                    const response = await fetch(`${API_BASE}/universities/all`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const uniJson = await response.json();
                        const universities = Array.isArray(uniJson) ? uniJson : (uniJson.data || uniJson.universities || []);
                        
                        const university = universities.find(uni => (uni._id || uni.id) === universityId);
                        const universityName = university ? (university.name || university.universityName || university.title) : 'University not found';
                        
                        document.getElementById('universityName').textContent = universityName;
                    } else {
                        document.getElementById('universityName').textContent = 'Failed to load university';
                    }
                } else {
                    document.getElementById('universityName').textContent = 'University information not available';
                }
            } catch (error) {
                console.error('[v1] Error loading university info:', error);
                document.getElementById('universityName').textContent = 'Failed to load university';
            }
        }

        /**
         * Verifies a single payment reference with retry logic.
         * @param {string} reference 
         * @returns {Promise<object | null>} The payment object on success/pending, or null on failure.
         */
        async function verifyPaymentWithRetry(reference, maxRetries = 3, delay = 2000) {
            for (let attempt = 1; attempt <= maxRetries; attempt++) {
                try {
                    const token = localStorage.getItem('token');
                    const response = await fetch(`${API_BASE}/payments/verify`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ reference })
                    });
                    
                    const data = await response.json();
                    const payment = data.data || data.payment;
                    
                    // The core fix: Check for success status explicitly and return the payment object.
                    if (response.ok && data.success && payment) {
                        // Return immediately on any successful response from server
                        return payment;
                    }

                    // If not successful, wait and retry
                    if (attempt < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    } else {
                        return null; // Final failure
                    }

                } catch (error) {
                    console.error(`[v1] Payment verification attempt ${attempt} error:`, error);
                    if (attempt < maxRetries) {
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else {
                        return null; // Final failure
                    }
                }
            }
            return null;
        }
        
        /**
         * Checks recent payments for a successful one to display as the main status.
         * @returns {boolean} True if a successful or pending payment was found and displayed.
         */
        function checkForSuccessfulPaymentInRecents() {
            const successfulPayment = recentPayments.find(payment => 
                payment.status && payment.status.toLowerCase() === 'success'
            );
            
            if (successfulPayment) {
                showPaymentSuccess(successfulPayment);
                return true;
            }
            
            const pendingPayment = recentPayments.find(payment => 
                payment.status && payment.status.toLowerCase() === 'pending'
            );
            
            if (pendingPayment) {
                // Display the first pending payment details
                showPaymentPending(pendingPayment);
                return true;
            }
            
            return false;
        }

        function showPaymentSuccess(payment) {
            document.getElementById('successIcon').style.display = 'flex';
            document.getElementById('errorIcon').style.display = 'none';
            document.getElementById('pendingIcon').style.display = 'none';
            document.getElementById('resultTitle').textContent = 'Payment Successful!';
            document.getElementById('resultSubtitle').textContent = 'Your subscription has been activated successfully.';
            
            if (payment) {
                const amount = payment.amount || 0; 
                document.getElementById('paymentAmount').textContent = `₦${amount.toLocaleString()}`;
                document.getElementById('paymentAmount').className = 'payment-amount';
                document.getElementById('paymentReference').textContent = `Reference: ${payment.reference || 'N/A'}`;
                
                const date = payment.paid_at || payment.timestamp || payment.createdAt;
                const displayDate = date ? new Date(date).toLocaleString() : new Date().toLocaleString();
                document.getElementById('paymentDate').textContent = `Date: ${displayDate}`;
                
                document.getElementById('paymentDetailsCard').style.display = 'block';
                document.getElementById('paymentDetailsCard').className = 'payment-details-card';
            }
            
            document.getElementById('continueBtn').style.display = 'flex';
            document.getElementById('verifyAllBtn').style.display = 'none'; // Changed from retryBtn
            document.getElementById('makePaymentBtn').style.display = 'none';
            document.getElementById('userInfoCard').classList.add('verified');
        }

        function showPaymentPending(payment) {
            document.getElementById('successIcon').style.display = 'none';
            document.getElementById('errorIcon').style.display = 'none';
            document.getElementById('pendingIcon').style.display = 'flex';
            document.getElementById('resultTitle').textContent = 'Payment Pending';
            document.getElementById('resultSubtitle').textContent = 'Your payment is being processed. You may verify the payment manually below.';
            
            if (payment) {
                const amount = payment.amount || 0;
                document.getElementById('paymentAmount').textContent = `₦${amount.toLocaleString()}`;
                document.getElementById('paymentAmount').className = 'payment-amount pending';
                document.getElementById('paymentReference').textContent = `Reference: ${payment.reference || 'N/A'}`;
                
                const date = payment.paid_at || payment.timestamp || payment.createdAt;
                const displayDate = date ? new Date(date).toLocaleString() : 'N/A';
                document.getElementById('paymentDate').textContent = `Date: ${displayDate}`;
                
                document.getElementById('paymentDetailsCard').style.display = 'block';
                document.getElementById('paymentDetailsCard').className = 'payment-details-card pending';
            }
            
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('verifyAllBtn').style.display = 'flex';
            document.getElementById('makePaymentBtn').style.display = 'none';
            document.getElementById('userInfoCard').classList.remove('verified');
        }

        function showPaymentFailure(message, payment = null) {
            document.getElementById('successIcon').style.display = 'none';
            document.getElementById('errorIcon').style.display = 'flex';
            document.getElementById('pendingIcon').style.display = 'none';
            document.getElementById('resultTitle').textContent = 'Payment Failed';
            document.getElementById('resultSubtitle').textContent = message || 'We could not verify your payment. Please try again or contact support.';
            
            if (payment) {
                const amount = payment.amount || 0;
                document.getElementById('paymentAmount').textContent = `₦${amount.toLocaleString()}`;
                document.getElementById('paymentAmount').className = 'payment-amount failed';
                document.getElementById('paymentReference').textContent = `Reference: ${payment.reference || 'N/A'}`;
                
                const date = payment.paid_at || payment.timestamp || payment.createdAt;
                const displayDate = date ? new Date(date).toLocaleString() : 'N/A';
                document.getElementById('paymentDate').textContent = `Date: ${displayDate}`;
                
                document.getElementById('paymentDetailsCard').style.display = 'block';
                document.getElementById('paymentDetailsCard').className = 'payment-details-card failed';
            } else {
                 document.getElementById('paymentDetailsCard').style.display = 'none';
            }
            
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('verifyAllBtn').style.display = 'flex';
            document.getElementById('makePaymentBtn').style.display = 'none';
            document.getElementById('userInfoCard').classList.remove('verified');
        }

        function showNoPayment() {
            document.getElementById('successIcon').style.display = 'none';
            document.getElementById('errorIcon').style.display = 'flex';
            document.getElementById('pendingIcon').style.display = 'none';
            document.getElementById('resultTitle').textContent = 'No Payment Found';
            document.getElementById('resultSubtitle').textContent = 'No payment reference was found. Please make a payment to continue.';
            
            document.getElementById('continueBtn').style.display = 'none';
            document.getElementById('verifyAllBtn').style.display = 'none';
            document.getElementById('makePaymentBtn').style.display = 'flex';
            document.getElementById('userInfoCard').classList.remove('verified');
        }

        async function loadRecentPayments() {
            const container = document.getElementById('recentPaymentsContainer');
            
            try {
                const token = localStorage.getItem('token');
                
                if (!token) {
                    showNoPayments(container, 'Please log in to view payment history');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/payments/payment-history`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                let payments = [];
                if (Array.isArray(data)) {
                    payments = data;
                } else if (data.success && Array.isArray(data.data)) {
                    payments = data.data;
                } else if (data.data && Array.isArray(data.data)) {
                    payments = data.data;
                }
                
                recentPayments = payments;
                
                if (payments.length > 0) {
                    displayPaymentsList(container, payments);
                } else {
                    showNoPayments(container, 'No recent payments found');
                }
            } catch (error) {
                console.error('[v1] Error loading recent payments:', error);
                showNoPayments(container, `Failed to load payment history: ${error.message}`);
            }
        }

        function displayPaymentsList(container, payments) {
            if (!payments || !Array.isArray(payments)) {
                showNoPayments(container, 'Invalid payment data received');
                return;
            }
            
            const paymentsList = payments.map((payment) => {
                if (!payment.reference) return '';
                
                const status = payment.status?.toLowerCase() || 'pending';
                const statusClass = getStatusClass(status);
                const statusIcon = getStatusIcon(status);
                const showVerifyButton = status === 'pending' || status === 'failed';
                
                const amount = payment.amount || 0;
                const displayAmount = amount > 0 ? amount.toLocaleString() : 'N/A';
                
                let displayDate = 'N/A';
                const date = payment.paid_at || payment.timestamp || payment.createdAt;
                if (date) {
                    try {
                        displayDate = new Date(date).toLocaleString();
                    } catch (dateError) {
                        console.warn('[v1] Invalid date format:', date);
                    }
                }
                
                return `
                    <div class="payment-item" data-status="${status}" data-reference="${payment.reference}">
                        <div class="payment-info">
                            <div class="payment-reference-text">${payment.reference}</div>
                            <div class="payment-details">
                                <span class="payment-amount-small">₦${displayAmount}</span>
                                <span class="payment-date">${displayDate}</span>
                            </div>
                            <div class="payment-status ${statusClass}">
                                <span class="status-icon">${statusIcon}</span>
                                ${status}
                            </div>
                            ${showVerifyButton ? `
                                <button 
                                    class="verify-btn" 
                                    onclick="verifyPayment('${payment.reference}')"
                                    data-reference-btn="${payment.reference}"
                                >
                                    <span class="btn-text">Verify</span>
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).filter(html => html.length > 0).join('');
            
            if (paymentsList.length === 0) {
                showNoPayments(container, 'No valid payment records found');
                return;
            }
            
            container.innerHTML = paymentsList;
        }

        function showNoPayments(container, message) {
            container.innerHTML = `<div class="no-payments">${message}</div>`;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'success': return 'status-success';
                case 'pending': return 'status-pending';
                case 'failed': return 'status-failed';
                default: return 'status-pending';
            }
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'success': return '✅';
                case 'pending': return '⏳';
                case 'failed': return '❌';
                default: return '⏳';
            }
        }

        /**
         * Verifies a single payment from the recent payments list (individual button click).
         * @param {string} reference 
         */
        async function verifyPayment(reference) {
            const button = document.querySelector(`[data-reference-btn="${reference}"]`);
            if (!button) return;
            
            setVerificationSpinner(true);
            
            button.disabled = true;
            button.classList.add('loading');
            const originalText = button.querySelector('.btn-text').textContent;
            button.querySelector('.btn-text').textContent = 'Verifying...';
            
            try {
                const payment = await verifyPaymentWithRetry(reference);
                
                if (payment) {
                    const status = payment.status?.toLowerCase();

                    if (status === 'success') {
                        showAlert('Payment verified successfully! Account activated.', 'success');
                        await updateUserSubscriptionStatus(); 
                        await loadRecentPayments();
                        
                        // If this payment was the one linked in the URL, update the main display
                        const urlParams = new URLSearchParams(window.location.search);
                        const mainReference = urlParams.get('reference') || urlParams.get('trxref');
                        if (mainReference === reference) {
                            showPaymentSuccess(payment);
                        }
                    } else if (status === 'pending') {
                         showAlert(`Payment for ${reference} is still pending.`, 'warning');
                    } else {
                        showAlert('Verification complete: Payment failed.', 'error');
                    }

                } else {
                    showAlert('Verification failed: Could not connect to the payment gateway or reference not found.', 'error');
                }
            } catch (error) {
                console.error('Error verifying payment:', error);
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                setVerificationSpinner(false);
                await loadRecentPayments(); // Refresh list to update status

                // Restore button state, but only if it's still needed (i.e. not success)
                const currentItem = document.querySelector(`.payment-item[data-reference="${reference}"]`);
                if (currentItem && currentItem.getAttribute('data-status') !== 'success') {
                    const currentButton = currentItem.querySelector('.verify-btn');
                    if(currentButton) {
                        currentButton.disabled = false;
                        currentButton.classList.remove('loading');
                        currentButton.querySelector('.btn-text').textContent = originalText;
                    }
                }
            }
        }

        /**
         * Called by the main "Verify All Pending Payments" button.
         * Tries to verify all payments that are currently marked as 'pending' or 'failed' in the UI.
         */
        async function verifyAllPendingPayments() {
            setInitialLoading(true, 'Verifying all pending payments. Please wait...');

            const pendingItems = document.querySelectorAll('.payment-item[data-status="pending"], .payment-item[data-status="failed"]');
            const references = Array.from(pendingItems).map(item => item.getAttribute('data-reference'));
            
            let successCount = 0;
            
            for (const reference of references) {
                 const item = document.querySelector(`.payment-item[data-reference="${reference}"]`);
                 if (item) {
                     item.style.opacity = 0.5; // Dim the item being processed
                 }

                const payment = await verifyPaymentWithRetry(reference, 2, 1000); // Shorter retry for mass verification
                
                if (payment && payment.status?.toLowerCase() === 'success') {
                    successCount++;
                }
                 if (item) {
                     item.style.opacity = 1; // Restore opacity
                 }
            }
            
            // Re-fetch everything and update the main status immediately after all checks
            await updateUserSubscriptionStatus(); 
            await loadRecentPayments();
            
            // Re-run the initialization logic to update the main header status
            const urlParams = new URLSearchParams(window.location.search);
            const reference = urlParams.get('reference') || urlParams.get('trxref');

            if (reference) {
                // If there's a reference in the URL, verify it again one last time to set main status
                const payment = await verifyPaymentWithRetry(reference, 1, 0); 
                if (payment) {
                    const status = payment.status?.toLowerCase();
                    if (status === 'success') {
                         showPaymentSuccess(payment);
                    } else if (status === 'pending') {
                         showPaymentPending(payment);
                    } else {
                         showPaymentFailure('Verification complete: Payment is still marked as failed or unverified.', payment);
                    }
                } else {
                     showPaymentFailure('Verification complete, but URL reference verification failed.');
                }

            } else {
                // Otherwise, check recents to set the main status
                checkForSuccessfulPaymentInRecents();
            }

            setInitialLoading(false);
            if (successCount > 0) {
                 showAlert(`${successCount} payment(s) successfully verified and subscription status updated!`, 'success');
            } else if (references.length > 0) {
                 showAlert('Verification check complete. No new successful payments found.', 'warning');
            } else {
                showAlert('No pending payments to verify.', 'warning');
            }
        }

        function showPaymentFailureModal(message = 'Payment was not successful at this time') {
            document.getElementById('modalMessage').textContent = message;
            const modal = document.getElementById('paymentFailureModal');
            modal.classList.add('show');
        }

        function closePaymentFailureModal() {
            const modal = document.getElementById('paymentFailureModal');
            modal.classList.remove('show');
        }

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('paymentFailureModal');
            if (event.target === modal) {
                closePaymentFailureModal();
            }
        });

        async function updateUserSubscriptionStatus() {
            try {
                const token = localStorage.getItem('token');
                if (token) {
                    await fetchCurrentUserData(token);
                }
            } catch (error) {
                console.error('[v1] Error updating user subscription status:', error);
            }
        }

        function showAlert(message, type) {
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }

        // Renaming original retryPayment to verifyMainPayment for clarity (it only checks the URL ref)
        async function verifyMainPayment() {
             // This function is no longer needed since verifyAllPendingPayments handles bulk/retry logic.
             // We can just redirect to the bulk check if somehow called.
             verifyAllPendingPayments();
        }

        function makePayment() {
            window.location.href = 'payment.html';
        }

        async function initializePage() {
            setInitialLoading(true);
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('No authentication token found. Please log in.');
                }

                const userData = await fetchCurrentUserData(token);
                
                if (userData.user) {
                    document.getElementById('userEmail').textContent = userData.user.email || 'N/A';
                    document.getElementById('userInfoCard').style.display = 'block';
                    if(userData.user.subscribed) {
                         document.getElementById('userInfoCard').classList.add('verified');
                    }
                }
                
                if (userData.currentSemester) {
                    const semester = userData.currentSemester;
                    const semesterText = `${semester.semesterName || 'N/A'} - ${semester.academicYear || 'N/A'}`;
                    document.getElementById('currentSemester').textContent = semesterText;
                }

                await loadRecentPayments();
                
                const urlParams = new URLSearchParams(window.location.search);
                const reference = urlParams.get('reference') || urlParams.get('trxref');
                
                if (reference) {
                    // 1. Verify the specific URL reference first
                    const payment = await verifyPaymentWithRetry(reference, 3);
                    
                    if (payment) {
                        const status = payment.status?.toLowerCase();
                        if (status === 'success') {
                            showPaymentSuccess(payment);
                            await updateUserSubscriptionStatus(); // Ensure subscription status is updated
                        } else if (status === 'pending') {
                            showPaymentPending(payment);
                        } else {
                             // If URL payment failed, check if a successful payment exists in recents as a fallback
                             if (!checkForSuccessfulPaymentInRecents()) {
                                showPaymentFailure('Payment verification failed for this transaction. Please try verifying again.', payment);
                             }
                        }
                    } else {
                        // 2. If URL verification completely fails (e.g., bad reference, server down), check recents as a fallback
                         if (!checkForSuccessfulPaymentInRecents()) {
                            showPaymentFailure('Could not verify payment from URL. Please try verifying manually or make a new payment.');
                         }
                    }
                } else {
                    // 3. No URL reference, check recents
                    if (!checkForSuccessfulPaymentInRecents()) {
                        showNoPayment();
                    }
                }
                
            } catch (error) {
                console.error('[v1] Error initializing page:', error);
                showPaymentFailure(error.message || 'Failed to load payment information');
                if (error.message.includes('No authentication')) {
                    setTimeout(() => {
                        window.location.href = 'sign-in.html';
                    }, 2000);
                }
            } finally {
                setInitialLoading(false);
                document.getElementById('paymentResult').style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);
        
        // Expose function for button click (using original name from HTML, now pointing to bulk verification)
        const retryPayment = verifyAllPendingPayments; // Ensures compatibility if other parts of code relied on this name
    </script>
