    <style>
        /* * === DARK MODE THEME VARIABLES ===
         * Copied directly from Dashboard.html to ensure 
         * matching light/dark modes.
        */
        :root {
            --bg-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #9ca3af;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
            --accent-green: #22c55e;
            --accent-green-light: rgba(34, 197, 94, 0.15);
            --accent-red: #ef4444;
            --accent-red-light: rgba(239, 68, 68, 0.15);
            --surface-light: #f8f9fa;
            --surface-dark: #e9ecef;
            --link-color: #2196f3;
            --link-color-light: #e3f2fd;
            --primary-btn-bg: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            --primary-btn-text: #ffffff;
        }

        [data-theme=\"dark\"] {
            --bg-color: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --card-bg: #1e293b;
            --border-color: #334155;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-medium: rgba(0, 0, 0, 0.5);
            --accent-green: #22c55e;
            --accent-green-light: rgba(34, 197, 94, 0.15);
            --accent-red: #ef4444;
            --accent-red-light: rgba(239, 68, 68, 0.15);
            --surface-light: #1e293b;
            --surface-dark: #334155;
            --link-color: #3b82f6;
            --link-color-light: #1e3a8a;
            --primary-btn-bg: linear-gradient(135deg, #f1f5f9, #e2e8f0);

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .quiz-container {

            color: var(--text-primary);
            border-radius: 16px;

            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--border-color);
        }

        .back-arrow {

            top: 50%;
            transform: translateY(-50%);

            border: none;
            font-size: 18px;
            cursor: pointer;

            transition: color 0.2s ease;

            color: var(--accent-green);

        }

            margin-bottom: 24px;

            border: 1px solid var(--border-color);
        }

            transition: opacity 0.2s ease;

        .solution-content.active {

        .modal-button.primary:hover {

<body>
    <div class="quiz-container">

    <script>
        const API_BASE = 'https://my-easy-school-api.onrender.com/api';
        
        class QuizApp {
            constructor() {
                this.currentQuestion = 1;
                this.totalQuestions = 0;
                this.answers = [];
                this.correctAnswers = []; // Used for local answer check
                this.selectedAnswer = null;
                this.isAnswered = false;
                this.isChecked = false;
                this.currentTab = 'question';
                this.score = 0;
                this.startTime = Date.now();
                this.questions = [];
                
                // URL parameters
                this.courseId = null;
                this.courseCode = null;
                this.quizTitle = null;
                
                this.initializeElements();
                this.getUrlParams();
                // FIX: Removed this.initQuiz() call from constructor. Will call it on DOMContentLoaded.
            }

            initializeElements() {
                this.headerTitle = document.getElementById('header-title');
                this.currentQuestionEl = document.getElementById('current-question');
                this.totalQuestionsEl = document.getElementById('total-questions');
                this.correctCountEl = document.getElementById('correct-count');
                this.answeredCountEl = document.getElementById('answered-count');
                this.progressContainer = document.getElementById('progress-container');
                this.quizContent = document.getElementById('quiz-content');
                this.modalOverlay = document.getElementById('modal-overlay');
            }

            getUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                this.courseId = urlParams.get('courseId');
                this.courseCode = urlParams.get('courseCode');
                this.quizTitle = urlParams.get('quizTitle');
                
                console.log('[v0] Course ID:', this.courseId);
                console.log('[v0] Course Code:', this.courseCode);
                console.log('[v0] Quiz Title:', this.quizTitle);
            }

            getUserToken() {
                return localStorage.getItem('token');
            }

            async initQuiz() {
                if (!this.courseId || !this.courseCode || !this.quizTitle) {
                    this.displayError('Missing quiz information. Please select a quiz from the quiz selection page.');
                    return;
                }

                this.headerTitle.textContent = `${this.courseCode} - ${this.quizTitle}`;
                
                // FIX: Skip the failing /quiz/start endpoint and go directly to fetching by course ID.
                await this.fetchQuizQuestions(this.quizTitle);
            }
            
            // Kept for backward compatibility, though not explicitly used now.
            processQuizResponse(data, title) {
                console.log('[v0] Processing quiz response:', data);
                
                let questions = null;
                
                if (data.success && data.data && Array.isArray(data.data.questions)) {
                    questions = data.data.questions;
                } else if (data.success && Array.isArray(data.data)) {
                    questions = data.data;
                } else if (Array.isArray(data.questions)) {
                    questions = data.questions;
                } else if (Array.isArray(data)) {
                    questions = data;
                }
                
                if (questions && Array.isArray(questions) && questions.length > 0) {
                    this.setupQuiz(questions);
                } else {
                    // This fallback is now redundant since we start with the full fetch.
                    console.log('[v0] No questions found in current response, trying full fetch...');
                    this.fetchQuizQuestions(title);
                }
            }

            async fetchQuizQuestions(title) {
                try {
                    const userToken = this.getUserToken();
                    if (!userToken) {
                        throw new Error('No authentication token found');
                    }

                    console.log(`[v0] Attempting to fetch quiz list via /quiz/course/${this.courseId}`);
                    const response = await fetch(`${API_BASE}/quiz/course/${this.courseId}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${userToken}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('[v0] Quiz questions data received:', data);
                    
                    let selectedQuiz = null;
                    
                    // NEW/IMPROVED: Aggressive title normalization for matching
                    const aggressiveNormalize = (str) => 
                        str ? str.toLowerCase().replace(/[^a-z0-9]/g, '') : '';
                    
                    const normalizedTitle = aggressiveNormalize(title);

                    // Determine which list to search
                    const quizList = data.success && data.data && data.data.availableTitles
                        ? data.data.availableTitles 
                        : (data.success && Array.isArray(data.data) ? data.data : []);

                    // FIX: Use aggressive normalized matching (was the prior bug area)
                    selectedQuiz = quizList.find(quiz => {
                        const normalizedApiTitle = aggressiveNormalize(quiz.title);
                        // Use includes() for forgiving matching
                        return normalizedApiTitle.includes(normalizedTitle) || normalizedTitle.includes(normalizedApiTitle);
                    });


                    if (selectedQuiz && selectedQuiz.questions) {
                        this.setupQuiz(selectedQuiz.questions);
                    } else {
                        throw new Error(`Quiz questions not found for "${title}"`);
                    }

                } catch (error) {
                    console.error('[v0] Error fetching quiz questions:', error);
                    this.displayError(`Error fetching quiz questions: ${error.message}. Please verify the course ID and quiz title match the backend data exactly.`);
                }
            }

            /**
             * Processes raw question data and sets up the internal state (including local answer key).
             */
            setupQuiz(questions) {
                this.questions = questions.map((q, index) => {
                    let options = q.options || q.choices || [];
                    
                    // 1. Process options into a consistent array format
                    let optionsArray = [];
                    if (Array.isArray(options)) {
                        optionsArray = options;
                    } else if (typeof options === 'object' && options !== null) {
                        // Handle {A: "...", B: "..."} by key order
                        const orderedKeys = ['A', 'B', 'C', 'D', 'E'];
                        optionsArray = orderedKeys
                            .filter(key => options[key])
                            .map(key => options[key]);
                        // Fallback in case keys are not A, B, C...
                        if (optionsArray.length === 0) {
                            optionsArray = Object.values(options);
                        }
                    }
                    
                    // 2. Determine the correct answer index (0, 1, 2, 3...)
                    const rawAnswer = q.correctAnswer || q.answer || q.Ans || q.ans;
                    let correctAnswerIndex = null; 

                    if (rawAnswer !== null && rawAnswer !== undefined) {
                        const answerString = String(rawAnswer).toUpperCase().trim();

                        // Try to convert letter answer (A, B, C...) to index
                        if (answerString.length === 1 && answerString.charCodeAt(0) >= 65 && answerString.charCodeAt(0) <= 90) {
                            correctAnswerIndex = answerString.charCodeAt(0) - 65;
                        } 
                        // Try to find the answer by matching the full text
                        else {
                            const textIndex = optionsArray.findIndex(opt => {
                                // Extract text from potentially complex option structure
                                let optText = (typeof opt === 'string' ? opt : (opt.text || opt.option || ''));
                                return optText.trim().toUpperCase() === answerString;
                            });
                            
                            if (textIndex !== -1) {
                                correctAnswerIndex = textIndex;
                            } 
                            // Fallback: Answer is already an index (but as a string "0", "1", etc.)
                            else {
                                const numIndex = parseInt(rawAnswer, 10);
                                if (!isNaN(numIndex) && numIndex >= 0 && numIndex < optionsArray.length) {
                                    correctAnswerIndex = numIndex;
                                } else {
                                    console.warn(`[v0] Unrecognized answer format "${rawAnswer}" for question ${index+1}. Treating as unanswered.`);
                                }
                            }
                        }
                    }
                    
                    return {
                        id: index + 1,
                        text: q.question || q.text || 'Question text not available',
                        options: optionsArray, 
                        correctAnswer: correctAnswerIndex, // The critical local numeric index
                        solution: q.solution || q.explanation || 'No solution provided',
                        imageUrl: q.ImageUrl || q.imageUrl || q.image || null
                    };
                });

                this.totalQuestions = this.questions.length;
                this.answers = new Array(this.totalQuestions).fill(null);
                // Store the calculated correct index array for local comparison
                this.correctAnswers = this.questions.map(q => q.correctAnswer);

                this.totalQuestionsEl.textContent = this.totalQuestions;
                this.createProgressSegments();
                this.renderQuizInterface();
                this.loadQuestion();
                this.bindEvents();
            }

            createProgressSegments() {
                this.progressContainer.innerHTML = '';
                for (let i = 0; i < this.totalQuestions; i++) {
                    const segment = document.createElement('div');
                    segment.className = 'progress-segment';
                    segment.dataset.question = i + 1;
                    this.progressContainer.appendChild(segment);
                }
            }

            renderQuizInterface() {
                this.quizContent.innerHTML = `
                    <div class="tabs">
                        <div class="tab active" id="question-tab">Question</div>
                        <div class="tab" id="solution-tab">Solution</div>
                    </div>

                    <div class="tab-content">
                        <div class="question-content" id="question-content">
                            <div class="question-number" id="question-number">1</div>
                            <div class="question-text" id="question-text">Loading question...</div>
                            <img class="question-image" id="question-image" alt="Question illustration" />

                            <div class="navigation">
                                <button class="nav-arrow" id="prev-btn" disabled>‹</button>
                                <button class="nav-arrow" id="next-btn">›</button>
                            </div>

                            <div class="answers-container" id="answers-container"></div>
                        </div>

                        <div class="solution-content" id="solution-content">
                            <div class="solution-text" id="solution-text">Solution will appear here</div>
                            <div class="question-number" id="solution-question-number">1</div>
                        </div>
                    </div>

                    <button class="check-button" id="check-btn">Check</button>
                `;
            }

            loadQuestion() {
                const question = this.questions[this.currentQuestion - 1];
                
                this.currentQuestionEl.textContent = this.currentQuestion;
                document.getElementById('question-number').textContent = this.currentQuestion;
                document.getElementById('solution-question-number').textContent = this.currentQuestion;
                document.getElementById('question-text').textContent = question.text;
                document.getElementById('solution-text').textContent = question.solution;
                
                const questionImage = document.getElementById('question-image');
                if (question.imageUrl && question.imageUrl.trim() !== '') {
                    questionImage.src = question.imageUrl;
                    questionImage.classList.add('visible');
                    questionImage.onerror = function() {
                        console.log('[v0] Failed to load image:', question.imageUrl);
                        this.classList.remove('visible');
                    };
                } else {
                    questionImage.classList.remove('visible');
                    questionImage.src = '';
                }
                
                const answersContainer = document.getElementById('answers-container');
                answersContainer.innerHTML = '';
                
                const options = question.options || [];
                
                if (options.length === 0) {
                    answersContainer.innerHTML = '<div class="no-options" style="color: var(--accent-red); padding: 20px; text-align: center;">No options available for this question</div>';
                }
                
                options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    // Check if question has been checked already
                    const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;

                    optionDiv.className = 'answer-option';
                    if (isChecked) optionDiv.classList.add('disabled');

                    optionDiv.dataset.option = index; // This is the numeric index (0, 1, 2, 3)
                    
                    // Extract option text safely
                    let optionText = '';
                    if (typeof option === 'string') {
                        optionText = option;
                    } else if (option.text) {
                        optionText = option.text;
                    } else if (option.option) {
                        optionText = option.option;
                    } else if (option.answer) {
                        optionText = option.answer;
                    } else {
                        optionText = `Option ${index + 1}`;
                    }

                    optionDiv.innerHTML = `
                        <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                        <span class="option-text">${optionText}</span>
                    `;
                    
                    // Apply selected/correct/incorrect styles if already checked/answered
                    if (this.answers[this.currentQuestion - 1] === index) {
                        optionDiv.classList.add('selected');
                        this.selectedAnswer = index;

                        if (isChecked) {
                            const correctIndex = this.correctAnswers[this.currentQuestion - 1];
                            if (index === correctIndex) {
                                optionDiv.classList.add('correct');
                            } else {
                                optionDiv.classList.add('incorrect');
                            }
                        }
                    }
                    
                    // Highlight the correct answer if the question has been checked
                    if (isChecked && index === this.correctAnswers[this.currentQuestion - 1]) {
                        if (index !== this.answers[this.currentQuestion - 1]) {
                            optionDiv.classList.add('correct');
                        }
                    }
                    
                    optionDiv.addEventListener('click', () => {
                        if (!optionDiv.classList.contains('disabled')) {
                            this.selectAnswer(index);
                        }
                    });
                    
                    answersContainer.appendChild(optionDiv);
                });

                // Trigger MathJax to render the new content
                if (window.MathJax && window.MathJax.typesetPromise) {
                    window.MathJax.typesetPromise([
                        document.getElementById('question-text'),
                        answersContainer,
                        document.getElementById('solution-text')
                    ]).catch((err) => console.log('MathJax typeset error:', err));
                }
                
                document.getElementById('prev-btn').disabled = this.currentQuestion === 1;
                document.getElementById('next-btn').disabled = this.currentQuestion === this.totalQuestions;
                
                this.updateProgressBar();
                this.updateCheckButton();
                this.isAnswered = this.answers[this.currentQuestion - 1] !== null;
                this.isChecked = this.isAnswered && (this.correctAnswers[this.currentQuestion - 1] !== null); 
            }

            updateProgressBar() {
                const segments = this.progressContainer.querySelectorAll('.progress-segment');
                let answeredCount = 0;
                let correctCount = 0;

                segments.forEach((segment, index) => {
                    segment.classList.remove('correct', 'incorrect');
                    
                    if (this.answers[index] !== null && this.correctAnswers[index] !== null) {
                        answeredCount++;
                        // Comparison is now number === number
                        if (this.answers[index] === this.correctAnswers[index]) {
                            segment.classList.add('correct');
                            correctCount++;
                        } else {
                            segment.classList.add('incorrect');
                        }
                    }
                });

                this.correctCountEl.textContent = correctCount;
                this.answeredCountEl.textContent = answeredCount;
            }

            updateCheckButton() {
                const checkBtn = document.getElementById('check-btn');
                const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;

                if (this.selectedAnswer !== null && !isChecked) {
                    checkBtn.classList.add('active');
                    checkBtn.textContent = 'Check';
                } else if (isChecked && this.currentQuestion === this.totalQuestions) {
                    checkBtn.classList.add('active');
                    checkBtn.textContent = 'Finish';
                }
                 else {
                    checkBtn.classList.remove('active');
                    checkBtn.textContent = 'Check';
                }
            }

            selectAnswer(optionIndex) {
                document.querySelectorAll('.answer-option').forEach(option => {
                    option.classList.remove('selected');
                });
                
                const selectedOption = document.querySelector(`[data-option="${optionIndex}"]`);
                if (selectedOption) {
                    selectedOption.classList.add('selected');
                }
                
                this.selectedAnswer = optionIndex; // This is a number
                this.answers[this.currentQuestion - 1] = optionIndex;
                this.isAnswered = true;
                this.updateCheckButton();
            }

            /**
             * Performs local answer check.
             */
            checkAnswer() {
                const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;
                if (this.selectedAnswer === null || isChecked) return;
                
                const selectedIndex = this.selectedAnswer;
                const correctIndex = this.correctAnswers[this.currentQuestion - 1];

                if (correctIndex === null) {
                    console.error("Cannot check answer: Correct answer is missing from data.");
                    this.displayTemporaryError("Error: Quiz data is incomplete (missing correct answer).");
                    return;
                }

                this.answers[this.currentQuestion - 1] = selectedIndex;
                
                // Update local score only on check
                if (selectedIndex === correctIndex) {
                    this.score++;
                }

                // Force re-render to apply correct/incorrect styling
                this.loadQuestion(); 
            }

            displayTemporaryError(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'error-message';
                messageElement.innerHTML = `<p>${message}</p>`;
                this.quizContent.prepend(messageElement);
                setTimeout(() => messageElement.remove(), 5000);
            }

            switchTab(tab) {
                if (tab === this.currentTab) return;
                
                this.currentTab = tab;
                
                const questionTab = document.getElementById('question-tab');
                const solutionTab = document.getElementById('solution-tab');
                const questionContent = document.getElementById('question-content');
                const solutionContent = document.getElementById('solution-content');
                
                if (tab === 'solution') {
                    questionTab.classList.remove('active');
                    solutionTab.classList.add('active');
                    questionContent.classList.add('hidden');
                    solutionContent.classList.add('active');
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        window.MathJax.typesetPromise([solutionContent])
                            .catch((err) => console.log('MathJax typeset error:', err));
                    }
                } else {
                    solutionTab.classList.remove('active');
                    questionTab.classList.add('active');
                    solutionContent.classList.remove('active');
                    questionContent.classList.remove('hidden');
                }
            }

            nextQuestion() {
                if (this.currentQuestion < this.totalQuestions) {
                    this.currentQuestion++;
                    this.selectedAnswer = this.answers[this.currentQuestion - 1];
                    this.switchTab('question');
                    this.loadQuestion();
                }
            }

            prevQuestion() {
                if (this.currentQuestion > 1) {
                    this.currentQuestion--;
                    this.selectedAnswer = this.answers[this.currentQuestion - 1];
                    this.switchTab('question');
                    this.loadQuestion();
                }
            }

            endQuiz() {
                this.showResults();
            }

            showResults() {
                const timeSpent = Math.floor((Date.now() - this.startTime) / 1000 / 60 * 100) / 100;
                
                const correctCount = this.answers.filter((ans, index) => ans !== null && ans === this.correctAnswers[index]).length;
                this.score = correctCount;
                
                const wrongAnswers = this.totalQuestions - this.score;
                const percentage = (this.totalQuestions > 0) ? (this.score / this.totalQuestions) * 100 : 0;
                
                let grade = 'F';
                if (percentage >= 90) grade = 'A+';
                else if (percentage >= 85) grade = 'A';
                else if (percentage >= 80) grade = 'A-';
                else if (percentage >= 75) grade = 'B+';
                else if (percentage >= 70) grade = 'B';
                else if (percentage >= 65) grade = 'B-';
                else if (percentage >= 60) grade = 'C+';
                else if (percentage >= 55) grade = 'C';
                else if (percentage >= 50) grade = 'C-';
                else if (percentage >= 45) grade = 'D+';
                else if (percentage >= 40) grade = 'D';
                else if (percentage >= 35) grade = 'D-';
                
                let message = 'Keep practicing!';
                if (percentage >= 90) message = 'Outstanding!';
                else if (percentage >= 80) message = 'You are amazing!';
                else if (percentage >= 70) message = 'Great job!';
                else if (percentage >= 60) message = 'Good work!';
                else if (percentage >= 50) message = 'Not bad!';
                
                document.getElementById('final-score').textContent = `${this.score}/${this.totalQuestions}`;
                document.getElementById('score-message').textContent = message;
                document.getElementById('wrong-answers').textContent = wrongAnswers;
                document.getElementById('time-committed').textContent = `${timeSpent}m`;
                document.getElementById('grade').textContent = grade;
                
                this.modalOverlay.classList.add('active');
            }

            resetQuiz() {
                this.currentQuestion = 1;
                this.answers = new Array(this.totalQuestions).fill(null);
                this.selectedAnswer = null;
                this.isAnswered = false;
                this.isChecked = false;
                this.score = 0;
                this.startTime = Date.now();
                
                this.modalOverlay.classList.remove('active');
                this.switchTab('question');
                this.loadQuestion();
            }

            displayError(message) {
                this.quizContent.innerHTML = `
                    <div class="error-message">
                        <h3>Error</h3>
                        <p>${message}</p>
                        <button class="modal-button primary" onclick="location.reload()" style="margin-top: 15px;">Try Again</button>
                    </div>
                `;
            }

            bindEvents() {
                // Answer selection
                document.addEventListener('click', (e) => {
                    const option = e.target.closest('.answer-option');
                    if (option) {
                        const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;
                        if (!isChecked) {
                            const optionIndex = parseInt(option.dataset.option);
                            this.selectAnswer(optionIndex);
                        }
                    }
                });

                // Check button
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'check-btn') {
                        if (document.getElementById('check-btn').classList.contains('active')) {
                            const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;
                            if (this.currentQuestion === this.totalQuestions && isChecked) {
                                this.endQuiz();
                            } else {
                                this.checkAnswer();
                            }
                        }
                    }
                });

                // Navigation
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'next-btn') this.nextQuestion();
                    if (e.target.id === 'prev-btn') this.prevQuestion();
                });

                // Tabs
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'question-tab') this.switchTab('question');
                    if (e.target.id === 'solution-tab') this.switchTab('solution');
                });

                // Modal buttons
                document.addEventListener('click', (e) => {
                    if (e.target.id === 'do-again-btn') this.resetQuiz();
                    if (e.target.id === 'view-results-btn') goBackToQuizSelection();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            if (this.currentQuestion > 1) this.prevQuestion();
                            break;
                        case 'ArrowRight':
                            if (this.currentQuestion < this.totalQuestions) this.nextQuestion();
                            break;
                        case '1':
                        case '2':
                        case '3':
                        case '4':
                        case '5': // Added 5 for 'E'
                            const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;
                            if (!isChecked) {
                                const optionIndex = parseInt(e.key) - 1;
                                if (this.questions[this.currentQuestion - 1] && optionIndex < this.questions[this.currentQuestion - 1].options.length) {
                                    this.selectAnswer(optionIndex);
                                }
                            }
                            break;
                        case 'Enter':
                        case ' ':
                            e.preventDefault();
                            const checkBtn = document.getElementById('check-btn');
                            if (checkBtn && checkBtn.classList.contains('active')) {
                                const isChecked = this.answers[this.currentQuestion - 1] !== null && this.correctAnswers[this.currentQuestion - 1] !== null;
                                if (this.currentQuestion === this.totalQuestions && isChecked) {
                                    this.endQuiz();
                                } else {
                                    this.checkAnswer();
                                }
                            }
                            break;
                    }
                });
            }
        }

        // Global functions for navigation
        function goBackToQuizSelection() {
            if (window.quizApp && window.quizApp.courseId && window.quizApp.courseCode) {
                const params = new URLSearchParams({
                    courseId: window.quizApp.courseId,
                    courseCode: window.quizApp.courseCode
                });
                window.location.href = `quiz.html?${params.toString()}`;
            } else {
                window.location.href = 'quiz.html';
            }
        }

        // Initialize the quiz app
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            if (savedTheme === 'dark') {
                body.setAttribute('data-theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
            }

            window.quizApp = new QuizApp();
            window.quizApp.initQuiz(); // Start the quiz load sequence
        });
    </script>
